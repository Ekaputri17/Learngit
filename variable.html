<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <p id="use_let"></p>

<script>
    // Use Let 
    let x1 = "10"+10+10; 
    let x2 = 10+10+"10";
    let x3 = x1 + x2;
    document.getElementById("use_let").innerHTML = "The value of x if using let variable is " + x3;
</script>
</body>
</html>
