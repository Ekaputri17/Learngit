<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Types</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let length = 16; 
         document.getElementById("demo").innerHTML = length;
         
         document.getElementById("demo").innerHTML = 
         typeof 16; // "number"
        
         let lastName = "Johnson"
        document.getElementById("demo").innerHTML = lastName;

        document.getElementById("demo").innerHTML = 
        typeof "Johnson"; // "string"  

        const x ={
            firstName : "John", 
            lastName : "Doe",
        }; 
        document.getElementById("demo").innerHTML = x.firstName +" "+ x.lastName;

        document.getElementById("demo").innerHTML = 
        typeof ({key: "John", value: "Deo"}); // "object"
    </script>
    
</body>
</html>
